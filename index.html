<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <h1>Churrascometro</h1>
    </header>
    <div id="corpo">
        <section id="inputs">
            <div class="numeros"><input class="comida" id="adulto" type="number" placeholder="Adultos"></div>
            <div class="numeros"><input class="comida" id="crianca" type="number" placeholder="Crianças"></div>
            <div class="numeros"><input class="comida" id="duracao" type="number" placeholder="Duração"></div>       
        </section>

        <section id="logos">                
            <input class="carne" type="checkbox" id="carne" name="Cardapio" value="carne" ><img src="/imagens/carne.png" alt="Carne">
            <input class="galinha" type="checkbox" id="frango" name="Cardapio" value="frango" ><img src="/imagens/frango-assado.png" alt="Frango">
            <input class="cerveja" type="checkbox" id="cerveja" name="Cardapio" value="cerveja" ><img src="/imagens/cerveja.png" alt="Cerveja">
            <input class="refrigerante" type="checkbox" id="refrigerenate" name="Cardapio" value="refrigerante"><img src="/imagens/refrigerante.png" alt="Refrigerante">                 
        </section><br>
        <div id="resultado"></div>
            
        <input id="botao" type="button" value="Calcular">
    </div>

    <footer>
        <div class="logos"><a href="https://github.com/kelson-cosme"><img class="logo" src="/logos/logogithub.svg" alt=""></div></a>
        <div class="logos"><a href="mailto:kelsoncosme.dev@gmail.com?"><img class="logo" src="/logos/logoemail.svg" alt=""></div></a>
        <div class="logos"><a href="https://www.linkedin.com/in/kelson-cosme-7a073416b/"><img class="logo" src="/logos/logolinkedim.svg" alt=""></div></a>
    </footer>
